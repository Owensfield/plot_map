name: Render SVG

on:
  push:
    paths:
      - 'map.yaml'
      - 'render.py'
      - '.github/workflows/render.yml'

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Render SVG
        run: python3 render.py

      - name: Commit output.svg
        run: |
          if git diff --quiet -- output.svg; then
            echo "No changes to output.svg"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output.svg
          git commit -m "Update output.svg"
          git push
