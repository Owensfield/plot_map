name: Render SVG

on:
  push:
    paths:
      - 'map.yaml'
      - 'render.py'
      - '.github/workflows/render.yml'

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SVG tools
        run: sudo apt-get update && sudo apt-get install -y librsvg2-bin

      - name: Render SVG
        run: python3 render.py

      - name: Commit outputs
        run: |
          if git diff --quiet -- output.svg output.png; then
            echo "No changes to outputs"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output.svg output.png
          git commit -m "Update outputs"
          git push
